<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>My Library</h1>
    <div class="container">
        <button class="add-btn" id="add">Add a new Book</button>
        <div class="list">
        </div>
        <form action="#">
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" minlength="2" maxlength="100" required>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" minlength="2" maxlength="100" required>
            <label for="numberOfPages">Number of pages:</label>
            <input type="number" name="numberOfPages" id="numberOfPages" min="10" max="10000" required>
            <fieldset>
                <legend>Have you read this book already?</legend>
                <label for="read">Yes</label>
                <input type="radio" name="isRead" id="read" value="true" >
                <label for="notread">No</label>
                <input type="radio" name="isRead" id="notread" value="false">
            </fieldset>
            <button type="submit" id="add-form" class="form-btn">Add a book</button>
        </form>
    </div>
</body>

</html>
